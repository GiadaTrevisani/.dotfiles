# File Size
file_large:  red
file_medium: yellow
file_small:  white

# Random
report: white
user:   floralwhite
tree:   floralwhite
empty:  yellow
error:  red
normal: floralwhite

# Git
addition:     chartreuse
modification: darkkhaki
deletion:     darkred
untracked:    darkorange
unchanged:    forestgreen



