# Main Colors
unrecognized_file: red
recognized_file:   green
dir:               blue

# Link
dead_link: darkred
link:      cyan

# Access Modes
write:     yellow
read:      green
exec:      red
no_access: indianred

# Age
day_old:     yellow
hour_old:    red
